<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="">
                    <header class="text-center p-4 row">
                        <!-- header -->
                        <h1 class="col-12 p-2">Weather Dashboard</h1>
                        
                    </header>
                    <div class="container-leftside row-main">
                        <div class="leftside-spacing">
                            <aside class="">
                                <!-- search -->
                                <h1 class="h4">Search Your City</h1>
                                <div class="form-group">
                                    <form id="searchForm" class="form-inline mx-auto">
                                        <input id="searchInput" type="text" placeholder="Enter City here..." class="form-control mb-2 w-100">
                                        <button type="submit" class="btn btn-primary w-100 mb-4">Search</button>
                                        </hr>
                                    </form>
                                    
                                    <!-- History -->
                                    <div id="searchHistory" class="border-top pt-2"></div>
                                </div>
                            </aside>
                        </div>
                    
                        <main class="col-9">
                            <!-- current weather -->
                            <div id="currentWeather" class="m-1 p-2"></div>
                            <!-- 5 day forecast -->
                            <h3 id="fiveDayTitle" class="m-1 p-2"></h3>
                            <div id="fiveDayWeather" class="grid-5-day"></div>
                        </main>
                    </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
